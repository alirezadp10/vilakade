# renew_before_expiry = 30 days
version = 1.26.0
archive_dir = /etc/letsencrypt/archive/vilakade.com
cert = /etc/letsencrypt/live/vilakade.com/cert.pem
privkey = /etc/letsencrypt/live/vilakade.com/privkey.pem
chain = /etc/letsencrypt/live/vilakade.com/chain.pem
fullchain = /etc/letsencrypt/live/vilakade.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 6847bbb22cdd6c74a35c889aa545c1e5
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
vilakade.com = /var/www/certbot
www.vilakade.com = /var/www/certbot
